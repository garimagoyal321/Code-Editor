<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="script.js"></script>
</head>
<body>
    <header style="font-family: sans-serif;"><center>Garima Text Editor Version 1.0.0</center></header>
    <fieldset id="code-box">
        <legend>TYPE YOUR CODE HERE</legend>
        <textarea name="" id="code">
            <!DOCTYPE html>
            <html>
                <head>
                    <title>
                        Text Editor
                    </title>
                </head>
                
            </html>
        </textarea>
    </fieldset>

    <fieldset id="result_show" >
        <legend>YOUR CODE RESULT</legend>
        <div id="result"></div>
    </fieldset>
    <center>
        <button onclick="run()" id="run_btn"> Run Code!</button><button onclick="back()" id="icon">Return to Code!
        </button>
    </center>
</body>
</html>
